<body>
    <p>7.	Write a JavaScript program to construct the following pattern, using a nested for loop.</p>
    <script>
        var rows = 5;
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("* ")
            }
            document.write("<br>")
        }
    </script>
</body>
