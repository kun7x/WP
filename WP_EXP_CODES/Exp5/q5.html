<body>
    <p>5.	Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the result.</p>
    <script>
        function findLargest(a, b, c, d, e) 
        {
            var largest = a;

            if (b > largest) 
            {
                largest = b;
            }
            if (c > largest) 
            {
                largest = c;
            }
            if (d > largest) 
            {
                largest = d;
            }
            if (e > largest) 
            {
                largest = e;
            }

            alert("The largest number is: " + largest);
        }
        findLargest(10, 25, 5, 98, 45);
    </script>
</body>
