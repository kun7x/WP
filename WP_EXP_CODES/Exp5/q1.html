<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>1.	Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.</p>
    <script>
        function Area(a, b, c) {
        var s = (a + b + c) / 2;
        var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        return area;
        }
        var a = 5, b = 6, c = 7;
        area = Area(a, b, c);
        document.write("The area of the triangle is: ", area);
    </script>
</body>
</html>
