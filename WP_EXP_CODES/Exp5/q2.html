<body>
    <p>2.	Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.</p>
    <script>
        function sumOfTwoNumbers(a, b) 
        {
            if (a === b) 
            {
                return (a + b) * 3;
            }
            else 
            {
                return a + b;
            }
        }
        document.write("Sum of 5 & 7: "+sumOfTwoNumbers(5, 7)+"<br>");
        document.write("Sum of 10 & 10: "+sumOfTwoNumbers(10, 10));
    </script>
</body>
