<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Frames</title>
</head>
<body>
    <!-- Table to center the frameset -->
    <table border="0" width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <!-- Frameset to display three pages column-wise -->
                <frameset cols="33%,33%,33%" border="1">
                    <frame src="index.html" name="home-frame">
                    <frame src="form.html" name="register-frame">
                    <frame src="contact.html" name="contact-frame">
                </frameset>
            </td>
        </tr>
    </table>
</body>
</html>
