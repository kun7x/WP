<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="0" width="100%">
        <tr>
            <td></td>
            <td align="right">
                <a href="index.html">Home</a> | 
                <a href="form.html">Register</a> | 
                <a href="contact.html">Contact Us</a>
            </td>
        </tr>
    </table>
    <table border="0" width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <form action="#" method="post">
                    <table border="0" cellpadding="8" cellspacing="0">
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td><input type="text" id="username" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="first-name">First Name:</label></td>
                            <td><input type="text" id="first-name" name="first-name" required></td>
                        </tr>
                        <tr>
                            <td><label for="last-name">Last Name:</label></td>
                            <td><input type="text" id="last-name" name="last-name" required></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile No:</label></td>
                            <td><input type="tel" id="mobile" name="mobile" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label for="confirm-password">Confirm Password:</label></td>
                            <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit">Register</button>
                                <button type="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
