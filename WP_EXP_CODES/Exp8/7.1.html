<!DOCTYPE html> 
<html ng-app="myApp"> 
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>

<title>AngularJS Directives Example</title> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
</head> 
<body> 
<div ng-controller="myCtrl"> 

<h1>Welcome to the AngularJS Directives Example!</h1> 
<!-- User input section --> 
<p>Enter your Name: <input type="text" ng-model="name"></p> 

<p>Hello <span ng-bind="name"></span>!</p> 
<!-- List of Countries using ng-repeat --> 
<p>List of Countries:</p> 
<ul> 
<li ng-repeat="country in countries"> 
{{ country.name}} {{ country.locale }} 
</li> 
</ul> 
</div> 
<script> 
angular.module('myApp',[]) 
.controller('myCtrl', function($scope) { 
$scope.name='';

$scope.countries = [ 
{locale: 'en-US', name: 'United States'}, 
{locale: 'en-GB', name: 'United Kingdom'}, 
{locale: 'fr-FR', name: 'France'} 
]; 
}); 
</script> 
</body> 
</html>
