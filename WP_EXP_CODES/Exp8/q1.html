<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="MyApp" ng-controller="ctrl">
        <h2>Food Items</h2>
        <table border="1">
            <tr>
                <th>Product Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr ng-repeat="x in FoodItems">
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
                <td><input type="number" ng-model="x.qyt"></td>
            </tr>
        </table>
        <br>
        <input type="button" ng-click="show()" value="Calculate">
        <h1>Payment Order: {{total}}</h1>
    </div>

    <script>
        var app = angular.module('MyApp', []);
        app.controller('ctrl', function($scope) {
            // Food items array
            $scope.FoodItems = [
                {name: 'Pizza', price: 200, qyt: 1},
                {name: 'Bread', price: 50, qyt: 1},
                {name: 'Banana', price: 5, qyt: 1}
            ];

            // Function to calculate total payment
            $scope.show = function() {
                var tot = 0;
                // Loop through the items to calculate the total payment
                for (var i = 0; i < $scope.FoodItems.length; i++) {
                    tot += $scope.FoodItems[i].price * $scope.FoodItems[i].qyt;
                }
                $scope.total = tot; // Update the total value
            };
        });
    </script>
</body>
</html>
